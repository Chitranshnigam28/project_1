		<form>
			<div class="row">
				<div class="col-6">
				  <div class="form-group">
				    <label for="formGroupExampleInput">Name</label>
				    <input type="text" required class="form-control" id="formGroupExampleInput" placeholder="Chitransh Nigam">
				  </div>

				</div>
				<div class="col-6">
				  <div class="form-group">
				    <label for="formGroupExampleInput2">Contact Number</label>
				    <input type="text" pattern="((\+*)((0[ -]+)*|(91 )*)(\d{12}+|\d{10}+))|\d{5}([- ]*)\d{6}" maxlength="13" required class="form-control" id="formGroupExampleInput2" placeholder="+91">
				  </div>
				</div>
			</div>
		<div class="row">
			<div class="col-6">
				<div class="form-group">
				    <label for="formGroupExampleInput">Issue Date</label>
				    <input type="date" required class="form-control" id="formGroupExampleInput" placeholder="Chitransh Nigam">
				  </div>
			</div>
			<div class="col-6">
				<div class="form-group">
				    <label for="formGroupExampleInput">Return Date</label>
				    <input type="date" required class="form-control" id="formGroupExampleInput" placeholder="Chitransh Nigam">
				  </div>
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-6">
				<button class="btn btn-outline-dark"><span id="backbtn">Back</span></button>
			</div>
			<div class="col-6">
				<!--<button class="btn btn-dark">Book Car</button>-->
				<input type="submit" value="Book" id="submit" class=" btn btn-dark">
			</div>
